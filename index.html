<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
      <link rel="stylesheet" href="src/css/styles_anim_imposante.css">
    <title>Rainbow Animation</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background"></div>
    <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
    </button>

    <div id="videoInOut">
        <video id="webcam" style="width: 1280px; height: 720px;" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1000px" height="1000px" viewBox="0 0 500 500" enable-background="new 0 0 500 500" xml:space="preserve">
        <path class="rainbow-line" style="fill: none; stroke: #db3c34; stroke-width: 15; stroke-linecap: round; stroke-linejoin: miter; stroke-miterlimit: 4;" d="M50 250 A200 200 0 0 1 450 250" />
        <path class="rainbow-line" style="fill: none; stroke: #f9a800; stroke-width: 15; stroke-linecap: round; stroke-linejoin: miter; stroke-miterlimit: 4;" d="M70 250 A180 180 0 0 1 430 250" />
        <path class="rainbow-line" style="fill: none; stroke: #f9e800; stroke-width: 15; stroke-linecap: round; stroke-linejoin: miter; stroke-miterlimit: 4;" d="M90 250 A160 160 0 0 1 410 250" />
        <path class="rainbow-line" style="fill: none; stroke: #a8e800; stroke-width: 15; stroke-linecap: round; stroke-linejoin: miter; stroke-miterlimit: 4;" d="M110 250 A140 140 0 0 1 390 250" />
        <path class="rainbow-line" style="fill: none; stroke: #0093e8; stroke-width: 15; stroke-linecap: round; stroke-linejoin: miter; stroke-miterlimit: 4;" d="M130 250 A120 120 0 0 1 370 250" />
        <path class="rainbow-line" style="fill: none; stroke: #9d5de2; stroke-width: 15; stroke-linecap: round; stroke-linejoin: miter; stroke-miterlimit: 4;" d="M150 250 A100 100 0 0 1 350 250" />

        <text dy="-15" fill="#CA6702" class="menu">
            <textPath id="text-rainbow0" href="#rainbow-line0" startOffset="0%" side="right" textLength="200px">All the way !!!</textPath>
        </text>
    </svg>


    <div id="container"></div>

    <div id="image-wrapper">
        <object id="ccss" data="image/en_svg/plan_1.svg" alt="Image mignonne"></object>
    </div>
    <div id="imposante_animation">


      
    <!-- <script src="src/js/script.js"></script> -->
    
    <script type="module" src="src/js/mediapipe/detection.js"></script>
    <script type="module" src="src/js/mediapipe/global.js"></script>

    <script src="src/js/mediapipe/arm_progress.js"></script>

    <script src="src/js/scene/rainbows/svg.js"></script>

    <script src="src/js/scene/words/throw.js" defer></script>
     <script src="src/js/anim_imposante/balloonTextAnimation.js"></script>

</body>
</html>
